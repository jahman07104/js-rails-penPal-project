<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link rel="stylesheet" href= "styles.css" />
  <title>PenPal</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s20">
        <div id="main" class="card">
          <br>
          <div class="card-content">
            <br>
            <span class="card-title" margin: 60px><h1>PenPals</h1></span>
            <div class="row">
              <div class="input-field col s20 "id="penpal-list"></div> 
              <form id="penpal-form" method="post" action="http://localhost:3000/penpals" enctype="multipart/form-data">
                <label for="penpal" style="color:red">Click the pic to add a PenPal to the list</label>
                <input name="penpal[name]" placeholder="Name" required>
                <input name="penpal[city]" placeholder="City" required>
                <input name="penpal[email]" placeholder="Email" required>
                <input name="penpal[image]" type="file" accept="image/*" placeholder="Image" required>
                <button>Add A New Penpal</button>
              </form>
              
              <form id="user-form" method="post" action="http://localhost:3000/users" enctype="multipart/form-data">
                <label for="user" style="color:crimson"> add a User </label>
                <input name="user[name]" placeholder="Name" required>
                <input name="user[email]" placeholder="Email" required>
                <input name="user[image]" type="file" accept="image/*" placeholder="Image" required>
                <button>Add A New User</button>
              </form> 
            
            </div> 
          </div>           
          <div class="card-action" >
            <span class="card-title" style="color:rgb(27, 216, 121)"><h2>Penpals List</h2></span>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Penpals by Name</label>
            </div>
            <ul class="collection"></ul>
            <!-- <a href="#" class="clear-tasks btn black">Clear Penpals </a> -->
          </div>   
        </div>    
      </div>  
    </div>    
  </div>


  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="penpal.js"></script>


</body>
</html>
